<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Translation example</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <div class="well well-lg">
    <div class="row">
      <div class="col-xs-3">
        <div class="input-group">
          <input id="txtInput" type="text" class="form-control" placeholder="Enter text" />
          <span class="input-group-btn">
            <button id="btnSubmit" class="btn btn-default">Submit</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="well well-lg">
    <label id="labLang1">Lang 1</label>
    <label id="labLang2">Lang 2</label>
  </div>
  </div>
  <script src="//code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
